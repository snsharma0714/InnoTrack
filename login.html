<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoTrack - Login</title>
  <link rel="stylesheet" href="logsin.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">InnoTrack</div>
    <nav class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <h2>Login</h2>
    <form class="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </section>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Redirect based on user type (for now it's hardcoded for simplicity)
      const userType = new URLSearchParams(window.location.search).get('type');
      if (userType === 'administrator') {
        window.location.href = 'admin-dashboard.html';
      } else if (userType === 'faculty') {
        window.location.href = 'faculty-dashboard.html';
      } else if (userType === 'student') {
        window.location.href = 'student-dashboard.html';
      } else {
        alert('Invalid user type!');
      }
    }
  </script>
</body>
</html>
